<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>Text Classification App</h1>
        <br>
      <p>Text Classfication made using SVM ( support vector machine algorithm) with SVM Accuracy Score of : 91.75377468060395</p>
    </div>
    <div class="container">
        <form method="POST" action="/predict">
          <div class="mb-3 mt-3">
            <label for="text" class="form-label">Please Enter the text for classification:</label>
            <textarea name="text" class="form-control" id="text" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="mt-4 p-5 bg-primary text-white rounded">
          <h2>Text Classification Result</h2>
                {% if msg %}
                    <div>
                        <b>Classification Result : </b>{{ msg[0] }}
                    </div>
                 {% endif %}
        </div>
</body>

</html>
